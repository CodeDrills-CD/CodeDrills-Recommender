is_prod=true

# ===============================
# = internal settings
# ===============================
tags_limit=100000

# ===============================
# = compression settings
# ===============================
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,text/css,text/js

# ===============================
# = DATA SOURCE
# ===============================

# Connection url for the database "code-drills"
spring.datasource.url = jdbc:mysql://localhost:3306/codedrills?useSSL=false

# Username and password
spring.datasource.username = root
spring.datasource.password = root123 # is replaced via env variable

spring.jpa.show-sql = false

spring.datasource.tomcat.max-active=100
spring.datasource.tomcat.max-idle=8
spring.datasource.tomcat.min-idle=8
